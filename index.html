<html>
<title>pyPainter</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jscolor.min.js"></script>  
</head>

<body>
	<div class="app">  
	   <div id="canvas-container">
	   		<div id="toolbar">	
	   	  		<button id="pencil" class="brush brush-active"><img src="images/pen.png" /></button>   	  	
	   	  		<button id="eraser" class="brush"><img src="images/eraser.png" /></button>   	  	
	   	  		<button id="marker" class="brush"><img src="images/marker.png" /></button>   	  	
	   	  		<button id="spray" class="brush"><img src="images/spray.png" /></button>   	  	
	   	  		<button id="doubleBrush" class="brush"><img src="images/brush.png" /></button>   	  	
	   	  		<button id="clear" class="brush"><img src="images/clear.png" /></button>
	   	  	<!-- 	<button id="undo" class="brush"><img src="images/undo.png" /></button>	  -->  	  	
	   	  		<input type="range" name="slider" id="slider" max="10" min="2" value="2">
	   	  		<input id="color" class="jscolor" onchange="update(this.jscolor)"  value="#000000" />
	   	  	</div>
	   	   <canvas height="500" width="800" id="canvas"></canvas>   
	   	   <div class="control-bar">		    
			   <div class="btn-group">
				   <button class="btn btn-default replay-speed" id="slow"><img src="images/slow.png" /></button>
				   <button class="btn btn-default" id="replay"><img src="images/play.png" /></button>
				   <button class="btn btn-default" id="stop-replay"><img src="images/stop.png" /></button>
				   <button class="btn btn-default replay-speed" id="fast"><img src="images/fast.png" /></button>
				   <button class="btn btn-default replay-speed" id="fast">
				   		<input type="range" id="progress" max="0" min="0" value="0" readonly="">
				   </button>
			   </div>		   
	   		</div>	   
	   </div>
	  <br>
	</div>

	<a href="https://github.com/bibhuticoder/pypainter"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>



   

<script type="text/javascript" src="js/jquery.min.js"></script>
 
<script type="text/javascript" src="js/brush.js"></script> 
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
